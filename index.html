<!DOCTYPE html>
<html lang="en" ng-app="clothesShop">
<head>
  <title></title>
  <meta charset="utf-8" />
  <script src="bower_components/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/angular/angular.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/angular-resource/angular-resource.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/app.js" type="text/javascript" charset="utf-9"></script>

<body ng-controller="productsController">

    <header>

      <nav class="navbar navbar-default">

          <a class="navbar-brand" href="#">Clothes Shop</a>
        </div>

          <ul class="dropdown-menu" role="menu">
            <li>
              <a  ng-click='productFilter = ""'>All</a>
            </li>
            <li>
              <a ng-click='productFilter = "Womens Footwear"'>Women's Footwear</a>
            </li>
            <li>
              <a ng-click='productFilter = "Mens Footwear"'>Men's Footwear</a>
            </li>
            <li>
              <a ng-click='productFilter = "Womens Casualwear"'>Women's Casualwear</a>
            </li>
            <li>
              <a ng-click='productFilter = "Mens Casualwear"'>Men's Casualwear</a>
            </li>
            <li>
              <a ng-click='productFilter = "Womens Casualwear"'>Women's Formalwear</a>
            </li>
            <li>
              <a ng-click='productFilter = "Mens Casualwear"'>Men's Formalwear</a>
            </li>
          </ul>
          </li>
          <ul class="nav navbar-nav navbar-right">
          <li><a href="#/cart">Shopping Cart</a></li>
          </ul>
        </div>
      </nav>
